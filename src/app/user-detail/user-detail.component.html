<mat-card class="user-detail-header">
    <button [matMenuTriggerFor]="userName" mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userName="matMenu">
        <button (click)="editUserName()" mat-menu-item>edit</button>

    </mat-menu>
    <img src="../assets/img/user.png">
    <div>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{user.email}}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button [matMenuTriggerFor]="userAddress" mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userAddress="matMenu">
        <button (click)="editUserAddress()" mat-menu-item>edit</button>

    </mat-menu>

    <mat-card-title>
        Address
    </mat-card-title>
    <mat-card-content>
        {{user.street}} <br>
        {{ user.zipCode }} {{user.city}}
    </mat-card-content>
</mat-card>
