<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" class="bar" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content>
        <div>

            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Firstname">
                <!-- <mat-hint>pls enter the firstname</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Lastname">
                <!-- <mat-hint>pls enter the lastname</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
                <!-- <mat-hint>pls enter the lastname</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width full-width" appearance="fill">
                <mat-label>Choose the birthdate</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="birthDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- <mat-hint>choose the birthdate</mat-hint> -->
            </mat-form-field>

            <div mat-dialog-actions>
                <button [disabled]="loading" (click)="dialogRef.close();" class="mr-16"
                    mat-raised-button>Cancle</button>
                <button [disabled]="loading" (click)="saveUser()" mat-raised-button>Save</button>
            </div>
        </div>
