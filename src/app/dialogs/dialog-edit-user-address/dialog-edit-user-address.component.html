<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" class="bar" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Address</h1>
    <div mat-dialog-content>
        <div>
            <div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Street + House no.</mat-label>
                        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House no.">
                        <!-- <mat-hint>pls enter the lastname</mat-hint> -->
                    </mat-form-field>
                </div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>Zip Code</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
                    <!-- <mat-hint>pls enter the lastname</mat-hint> -->
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input [(ngModel)]="user.city" matInput placeholder="City">
                    <!-- <mat-hint>pls enter the lastname</mat-hint> -->
                </mat-form-field>
            </div>

        </div>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" (click)="dialogRef.close()" class="mr-16" mat-raised-button>Cancle</button>
        <button [disabled]="loading" (click)="saveUser()" mat-raised-button>Save</button>
    </div>
</div>
