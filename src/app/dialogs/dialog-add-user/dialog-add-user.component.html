<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input [(ngmodel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>pls enter the firstname</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>pls enter the lastname</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width full-width" appearance="fill">
            <mat-label>Choose the birthdate</mat-label>
            <input matInput [(ngModel)]="user.birthDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>choose the birthdate</mat-hint> -->
        </mat-form-field>
        <div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Street + House no.</mat-label>
                    <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
                    <!-- <mat-hint>pls enter the lastname</mat-hint> -->
                </mat-form-field>
            </div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
                <!-- <mat-hint>pls enter the lastname</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
                <!-- <mat-hint>pls enter the lastname</mat-hint> -->
            </mat-form-field>
        </div>

    </div>
</div>
<div mat-dialog-actions>
    <button class="mr-16" mat-raised-button>Cancle</button>
    <button (click)="saveUser()" mat-raised-button>Save</button>
</div>
